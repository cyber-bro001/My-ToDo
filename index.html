<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>To-do app | By Mister Kay</title>
</head>
<body>
<div class="container">
<div class="to-do-container">
<div class="to-do-header">
  <h1 class="to-do-h1">To-dos <span class="icon">📝</span></h1>
  <div class="input-box">
    <input type="text" id="input-box" placeholder="Create a new task...">
      <button onclick="addTask()" class="add-btn">Add +</button>
  </div>
  </div>
  <ul id="ul-container">
    <li class="checked">Your task 1 <span>×</span></li>
    <li>Your task 2  <span>×</span></li>
    <li>Your task 3 <span>×</span></li>
    <li>Your task 4 <span>×</span></li>
 </ul>
  </div>
  </div>

  <script defer src="js/index.js"></script>
</body>
</html>
